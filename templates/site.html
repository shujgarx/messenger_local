<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <style>
        /* CSS тут тот же самый */
    </style>
</head>
<body>
    <div id="auth-section">
        <h3>Register or Login</h3>
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="chat-container">
        <div id="user-list">
            <h3>Users</h3>
            <div id="users"></div>
        </div>

        <div id="chat-box">
            <div id="messages"></div>
            <textarea id="message" rows="2" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = '';
        let selectedUser = '';

        // Автообновление сообщений каждые 2 секунды
        setInterval(() => {
            if (selectedUser !== '') {
                loadMessages();
            }
        }, 2000);

        function register() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentUser = login;
                    document.cookie = `login=${login}; path=/`;  // Сохранение логина в куки
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'flex';
                    loadUsers();
                } else {
                    alert(data.message);
                }
            });
        }

        function loadUsers() {
            fetch('/get_users', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const usersDiv = document.getElementById('users');
                usersDiv.innerHTML = '';
                data.users.forEach(user => {
                    if (user !== currentUser) {
                        const userDiv = document.createElement('div');
                        userDiv.textContent = user;
                        userDiv.onclick = () => selectUser(user);
                        usersDiv.appendChild(userDiv);
                    }
                });
            });
        }

        function selectUser(user) {
            selectedUser = user;
            loadMessages();
        }

        function loadMessages() {
            fetch('/get_messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login: currentUser, receiver_login: selectedUser })
            })
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                if (data.messages) {
                    data.messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (msg.sender_login === currentUser) {
                            messageDiv.classList.add('sent');
                        } else {
                            messageDiv.classList.add('received');
                        }
                        messageDiv.textContent = `${msg.sender_login}: ${msg.message}`;
                        messagesDiv.appendChild(messageDiv);
                    });
                }
            });
        }

        function sendMessage() {
            const message = document.getElementById('message').value;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sender_login: currentUser, receiver_login: selectedUser, message })
            })
            .then(response => response.json())
            .then(data => {
                loadMessages();
                document.getElementById('message').value = '';
            });
        }

        // Автоматический вход по куки
        window.onload = () => {
            const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=');
                acc[key] = value;
                return acc;
            }, {});

            if (cookies.login) {
                currentUser = cookies.login;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                loadUsers();
            }
        };
    </script>
</body>
</html>
